on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
    test-run:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16  
  
      - name: Install dependencies
        run: npm install
  
      - name: Build React App
        run: npm run build
  
      - name: Run tests
        run: npm test -- --watchAll=false
